<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List  </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <div class="container">

            <div class="row justify-content-center area">
                <div class="col-4">
                    <img src="img/logo.png" alt="logo">
                </div> 
            </div>

            <div class="row justify-content-center area">
                <div class="col-8">
                    <div class="row">
                        <div class="col-8 p-0">
                            <input type="text" class="input" placeholder="Inserisci cosa vuoi fare oggi" v-model="newTask" @keyup.enter="addTask">
                        </div>
                        <div class="col-4 p-0">
                            <button class="button" @click="addTask">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center area">
                <ol class="col-8 list-content">
                    <li v-for="(task, index) in taskList"> {{task}} <i class="fas fa-backspace"@click='deleteItem'></i></li>
                </ol>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
